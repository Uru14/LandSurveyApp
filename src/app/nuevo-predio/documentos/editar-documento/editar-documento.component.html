<div class="container">
  <h1>Editar documento</h1>

  <form>
    <mat-form-field>
      <mat-label>Tipo de documento:</mat-label>
      <mat-select [(ngModel)]="documento.tipo_doc" name="tipo_doc">
        @for (tipo of array_tipo_doc; track tipo) {
          <mat-option [value]="tipo">{{tipo}}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Notas" [(ngModel)]="documento.notas" name="notas"></textarea>
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="guardarDocumento()">Guardar</button>
  <button mat-raised-button >Eliminar</button>
  <!--<button mat-raised-button (click)="eliminarDocumento()">Eliminar</button>-->
  <button mat-raised-button routerLink='../../'>Atr√°s</button>
</div>
