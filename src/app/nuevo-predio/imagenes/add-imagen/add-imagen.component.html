<div class="container">
  <h1>Añadir imagen</h1>

  <form>
    <mat-form-field>
      <mat-label>Tipo de imagen:</mat-label>
      <mat-select [(ngModel)]="tipo_doc" name="tipo_doc">
        @for (tipo of array_tipo_doc; track tipo) {
          <mat-option [value]="tipo">{{tipo}}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Número de página:</mat-label>
      <input matInput type="number" placeholder="num_pag" [(ngModel)]="num_pag" name="num_pag">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Notas" [(ngModel)]="notas" name="notas"></textarea>
    </mat-form-field>
  </form>

  <button mat-raised-button>Tomar imagen</button>
<!--
  <button mat-raised-button (click)="guardarImagen()">Guardar</button>
-->
  <button mat-raised-button >Eliminar</button>
  <button mat-raised-button routerLink='../'>Atrás</button>
</div>
