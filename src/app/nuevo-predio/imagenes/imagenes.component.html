<div class="container">
  <h1>Añadir/Editar imágenes</h1>
  <p>Imágenes actuales.
    Click para editar.
  </p>
  <div class="listaImagenes">
    @for (imagen of imagenes; let i = $index; track imagen.tipo_doc) {
      <div class="imagen" (click)="editarImagen(i)">{{i}} - {{imagen.tipo_doc}}</div>
    }
  </div>

  <button mat-raised-button routerLink='add-imagen'>Añadir imagen</button>
  <button mat-raised-button routerLink='../'>Atrás</button>
</div>
