<div class="container">
  <h2>Avanzado</h2>
  <mat-form-field class="custom-input">
    <mat-select [(ngModel)]="selectedRefSystem" (change)="onRefSystemChange(selectedRefSystem)">
      @for (refSystem of refSystems; track refSystem) {
        <mat-option [value]="refSystem.code">{{refSystem.code}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <div class="button-container">
    <button mat-raised-button routerLink="/configurar-servicio-wms">Añadir servicio WMS</button>
    <button mat-raised-button routerLink="/configurar-embudos">Configurar embudo de datos</button>
    <button mat-raised-button routerLink="establecer-servidor">Establecer servidor</button>
    <button mat-raised-button routerLink="/descargar-cartografia">Descargar cartografía para trabajo offline</button>
    <button mat-raised-button >Borrar todos los datos del móvil</button>
    <button mat-raised-button (click)="goBack()">Atrás</button>
  </div>
</div>
