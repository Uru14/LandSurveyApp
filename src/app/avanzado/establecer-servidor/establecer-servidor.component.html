<div class="container">
  <h2>Establecer Servidor</h2>
  <form (submit)="establecerServidor()">
    <mat-form-field class="custom-input">
      <input matInput placeholder="URL de la API" [(ngModel)]="apiUrl" name="apiUrl" required>
    </mat-form-field>

    <mat-form-field class="custom-input">
      <input matInput placeholder="Usuario" [(ngModel)]="user" name="user" required>
    </mat-form-field>

    <mat-form-field class="custom-input">
      <input matInput type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
    </mat-form-field>
    <div class="button-container">
    <button mat-raised-button type="submit" >Guardar</button>
    <button mat-raised-button routerLink="../">Atrás</button>
    </div>
  </form>
</div>
